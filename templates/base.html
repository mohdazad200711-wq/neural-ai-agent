<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurAI - {% block title %}Future of Wellness{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Global Loader -->
    <div id="global-loader" class="loader-container" style="display: none;">
        <div class="loader"></div>
    </div>

    <!-- Navigation -->
    <nav class="container">
        <div class="logo">AyurAI</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dosha_test">Dosha Quiz</a>
            <a href="/register">Register</a>
            <a href="/remedy">Remedies</a>
            <a href="/simulation">Simulation</a>
            <a href="/chat" class="btn-nav">Chat AI</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container">
        <p>&copy; 2026 AyurAI. Harmonizing ancient wisdom with modern intelligence.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
