{% extends "base.html" %}

{% block title %}Health Simulation{% endblock %}

{% block content %}
<style>
    .sim-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 80vh;
        position: relative;
        margin-top: 4rem;
    }

    #sim-canvas {
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(46, 139, 87, 0.1);
    }

    .controls {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
    }
</style>

<div class="container sim-container">
    <h2 class="fade-in" style="margin-top: 2rem;">AI Health Simulation</h2>
    <p class="fade-in" style="color: var(--text-muted); margin-bottom: 2rem;">Visualizing how Ayurvedic herbs (Green
        particles) neutralize ailments (Red particles).</p>

    <canvas id="sim-canvas" width="800" height="400"></canvas>

    <div class="controls fade-in">
        <button class="btn-primary" onclick="injectAilment('flu')">Inject Jukham (Flu) Virus</button>
        <button class="btn-primary" onclick="injectRemedy('tulsi')"
            style="background: linear-gradient(45deg, #FFD700, #DAA520);">Deploy Tulsi AI</button>
        <button class="btn-primary" onclick="resetSim()" style="background: #333;">Reset</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const canvas = document.getElementById('sim-canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let remedies = [];

    class Particle {
        constructor(x, y, color, type) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.type = type; // 'virus' or 'remedy'
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.radius = type === 'virus' ? 5 : 3;
            this.life = 100;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            // Bounce off walls
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = this.color;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function injectAilment(type) {
        for (let i = 0; i < 30; i++) {
            particles.push(new Particle(canvas.width / 2, canvas.height / 2, '#FF4500', 'virus'));
        }
    }

    function injectRemedy(type) {
        for (let i = 0; i < 50; i++) {
            // Spawn from sides
            let x = Math.random() < 0.5 ? 0 : canvas.width;
            let y = Math.random() * canvas.height;
            remedies.push(new Particle(x, y, '#00FF7F', 'remedy'));
        }
    }

    function resetSim() {
        particles = [];
        remedies = [];
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Human Body Outline (Abstract)
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = 2;
        ctx.strokeRect(200, 50, 400, 300);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
        ctx.fillRect(200, 50, 400, 300);
        ctx.fillStyle = 'white';
        ctx.fillText("Human System", 370, 200);

        // Update Virus
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.update();
            p.draw();

            // Collision with Remedy
            for (let j = remedies.length - 1; j >= 0; j--) {
                let r = remedies[j];
                let dx = p.x - r.x;
                let dy = p.y - r.y;
                let dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 15) {
                    // Neutralize!
                    particles.splice(i, 1);
                    remedies.splice(j, 1);

                    // Explosion effect (simple)
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                }
            }
        }

        // Update Remedies
        remedies.forEach(r => {
            r.update();
            // Seek virus (AI behavior)
            if (particles.length > 0) {
                let target = particles[0];
                let dx = target.x - r.x;
                let dy = target.y - r.y;
                r.vx += dx * 0.0005;
                r.vy += dy * 0.0005;

                // Cap speed
                let speed = Math.sqrt(r.vx * r.vx + r.vy * r.vy);
                if (speed > 3) {
                    r.vx = (r.vx / speed) * 3;
                    r.vy = (r.vy / speed) * 3;
                }
            }
            r.draw();
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>
{% endblock %}
